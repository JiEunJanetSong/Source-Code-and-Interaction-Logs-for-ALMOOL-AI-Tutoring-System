<!DOCTYPE html>
<meta charset="utf-8">
<html data-theme="light">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="DigitalSAT_sample.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<style>
    body {
        font-size: 16px;
    }

    input {
        width: 240px;
        height: 35px;
        border: 1px solid gray;
        text-align: center;
        font-size: 20px;
    }

    select {
        width: 220px;
        height: 40px;
        font-size: 20px;
        text-align: center;
    }

    table {
        border: 1px solid #aaaaaa;
        text-align: center;
    }

    tr {
        height: 50px;
    }

    th {
        text-align: center;
        font-weight: bold;
        border: none;
    }

    td {
        text-align: center;
    }

    #subject,
    #value {
        background-color: rgba(120,82,232,0.2);
        font-size: 20px;
    }
    #rightValue {
        background-color: rgba(39, 235, 88, 0.2);
        font-size: 20px;
    }
    #errorValue {
        background-color: rgba(235, 39, 39, 0.2);
        font-size: 20px;
    }

    #showPrevProblem,
    #showNextProblem,
    #submitAnswer {
        font-size: 20px;
        font-weight: bold;
        width: 250px;
        height: 50px;
        cursor: pointer;
    }

    .calculatorDivBar
    {
        display:flex;
        position:absolute;
        left: 100px;
        top: 70px;
        width: 30%;
        height: 30px;
        justify-content: right;
    }

    .calculatorDivDrag
    {
        cursor:grab;
        background-color: #000000;
        flex:1;
        justify-content: right;
    }

    .closeButton
    {
        cursor:pointer;
        width:30px;
        height:30px;
        background-color: #aaaaaa;
        justify-content: center;
        align-items: center;
    }

    .calculatorDiv
    {
        position:absolute;
        left: 100px;
        top: 100px;
        width: 30%;
        height: 80%;
        background-color: #aaccff;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

<form id="answerForm" name="answerForm"></form>

<br>

<div id="calculatorPos"></div>


<div class="flex justify-center">
<div>
<table class="table-auto" style="margin-left: 100px; margin-right: 100px;text-align: center;">
<colgroup>
    <col style="width: 100px;">
    <col style="width: 100px;">
    <col style="width: 200px;">
    <col style="width: 200px;">
    <col style="width: 200px;">
    <col style="width: 150px;">
    <col style="width: 150px;">
</colgroup>
<thead>
<tr>
<th colspan="2"></th>
<th colspan="3">
    <div id="timer">30:00</div>
</th>
<th>
    <a href="javascript:showCalculator()">Calculator</a>
</th>
<th>
    <a href="javascript:showReference()">Reference</a>
    <dialog id="referenceDialog" class="modal">
    <form method="dialog" class="modal-box w-11/12 max-w-5xl">
        <img src="reference.png">
    </form>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
    </dialog>
</th>
</tr>
</thead>
<tbody>
<tr>
    <th colspan="7">
        <div id="examContents" class="flex flex-col justify-center" style="text-align: center;">
            <div class="grid grid-cols-6" id="problemTitle" style="height:50px;">

            </div>
            <div class="grid grid-cols-6" id="problemShow">

            </div>
            <div class="grid grid-cols-6" id="answerShow">

            </div>
        </div>
    </th>
</tr>
<tr>
    <th colspan="3">
        
    </th>
    <th>
       <!-- showAnswerList <button type="button" id="submitAnswer" class="btn btn-accent">Submit</button>-->
        <button class="btn" id="showAnswerButton" onclick="showAnswerState();" style="border:1px dashed">Show My Answer</button>
        <dialog id="answerStateDialog" class="modal">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4" id="answerState">Press ESC key or click outside to close</p>
            <button class="btn" onclick="goReviewPage();">Go To Review Page</button>
        </form>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
        </dialog>
    </th>
    <th>

    </th>
    <th colspan="3">
        <button type="button" id="showPrevProblem" class="btn btn-primary" style="width:100px;">Prev</button>
        <button type="button" id="showNextProblem" class="btn btn-secondary" style="width:100px;">Next</button>
    </th>
</tr>
</tbody>
</table>
</div>
</div>

<dialog id="answerReviewDialog" class="modal">
    
    <form method="dialog" class="modal-box w-11/12 max-w-5xl">
        <h3 class="font-bold text-lg" id="answerReviewTitle">Hello!</h3>
        <p class="py-4" id="answerReview">Press ESC key or click outside to close</p>
        <div class="grid grid-cols-6 gap-4 items-center" id="answerReviewHint" style='width:90%;'>
            <div class='col-start-2' style='text-align:center;'>1</div>
            <div class='col-span-3' style='text-align:center;'>2</div>
        </div>
    </form>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
